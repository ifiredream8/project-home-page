<body>

        body{
            background-color: #fae1bf;

            padding-left: 200;

            margin-bottom: 10;
          }
          #submit-btn{
            padding-right: 30;
          }
          #myfile{
            padding-top: 15;
            margin-bottom: 5;
          }
    </style>
    
    <div>
        <nav class="navbar navbar-expand-lg text-light bg-dark navbar-dark pb-4" id="navbar-main">
            <div class="container-fluid">
                <a class="navbar-brand text-white pt-3 ps-3 pe-2" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
              <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active pt-4" aria-current="page" href="main.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pt-4" href="main.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pt-4" href="">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pt-4" href="#">Career</a>
                  </li>
                  <ul class="navbar-nav pt-3 ">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Location
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">
                          Jakarta
                        </a>
                      </li>
                        <li><a class="dropdown-item" href="#">Bali</a></li>
                        <li><a class="dropdown-item" href="#">Surabaya</a></li>
                      </ul>
                    </li>
                  </ul>
                </ul>
              </div>
              <img src="shopping-cart (5).svg" alt="cart" class=" pt-2 pe-3">
            </div>
          </nav>
        </div>

        <section id="contact">
            <div class="container">
              <div class="row text-center pt-4">
                <div class="col">
                  <h1>Start Your Career With Us! </h1>
          
                </div>
              </div>
              <div class="row">
                <div class="col-md-10" id="form">
                  <form name="Kontak-Form">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nama Lengkap</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div>
                    <label for="form-select" id="region-career">Region</label>
                    <select class="form-select" aria-label="Default select example" id="region-career" name="region">
                      <option value="1">Jakarta</option>
                      <option value="2">Bali</option>
                      <option value="3">Surabaya</option>
                    </select>
                    </div>
                    <div>
                        <label for="cv" id="myfile" >Masukkan CV Anda</label>
                        <input type="file" id="myfile" name="cv">
                    </div>
                    </form>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <script>
            const scriptURL ="https://script.google.com/macros/s/AKfycbzcaxJT3ZDMiAGxKbliEeo4O2hdZ31QWezIZWLNV7fJb2wI5aoYCPgF6SM7hVyUITuXQw/exec"
            const form = document.forms['Kontak-Form']
            form.addEventListener("submit", e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
</body>
